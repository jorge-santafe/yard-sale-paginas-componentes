<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Yard sale</title>
  </head>
  <body>
   <div class="login-container">
        <div class="login-logo-container">
            <img src="../img/logo-yard-sale.svg" alt="logo-yard-sale" title="Logo logo-yard-sale">
        </div>
        <div class="login-info">
            <h1 class="login-title">Create a new password</h1>
            <p class="login-description">Enter a new password for your account</p>
        </div>
        <form class="form" action="">
            <label for="password">
                <span class="form-title">Password</span>
                <input class="form-input" type="password" name="password" id="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" required>
            </label>
            <label for="confirm-password">
                <span class="form-title">Re-enter password</span>
                <input class="form-input" type="password" name="confirm-password" id="confirm-password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" required>
            </label>
            <input class="button is-primary form-button" type="submit" value="Confirm">
        </form>
   </div>
   <style>
        .login-container{
            display: grid;
            place-content: center;
            grid-template-columns: minmax(300px,340px);
            block-size: 100vh;
            margin-inline: 1rem;
        }
        .login-logo-container{
            text-align: center;
            margin-block-end: 74px;
        }
        .login-logo-container img{
            vertical-align: middle;
        }
        .login-info{
            margin-block-end: 2.625rem;
        }
        .login-title{
            text-align: center;
            margin-block-start: 0;
            margin-block-end: 0.5rem;
            font: var(--lgBold);
            color: var(--black);
        }
        .login-description{
            font:var( --lgRegular);
            color: var(--gray);
            text-align: justify;
            margin: 0;
        }
        .form-button{
            margin-block-start: 0.6875rem;
        }
        @media (min-width:768px) {
            .login-logo-container{
                display:none;
            }
        }
   </style>
  </body>
</html>
